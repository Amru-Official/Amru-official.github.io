<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
         margin-left: auto;
         margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- fieldset of login form -->

    <form action="testing.txt" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" placeholder="Input Your Password" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </fieldset>
    </form>
    <br><br><br>
</body>
</html>
