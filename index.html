<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="multipart/form-data" action="recive.html" method="post">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" name="phoneNumber" id="phone" placeholder="Input Your number"></td>
            </tr>
            <tr>
                <td><label for="file">Input File</label></td>
                <td><input type="file" name="file" id="file"></td>
            </tr>
            <tr>
                <td><label for="number">Input Scores</label></td>
                <td><input type="number" name="number" id="number"step="0.25" min="0" max="100"></td>
            </tr>
            <tr>
                <td><label for="textArea">Description</label></td>
                <td>
                    <textarea name="Description" id="textArea" cols="20" rows="5" placeholder="Input your prodact description"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
        </form>  
</body>
</html>
